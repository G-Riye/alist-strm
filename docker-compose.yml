version: '3.8'

services:
  alist-strm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alist-strm
    restart: unless-stopped
    ports:
      - "15000:5000"
    environment:
      - TZ=Asia/Shanghai
      - HOST_OS=Unraid
      - HOST_HOSTNAME=Tower
      - HOST_CONTAINERNAME=alist-strm
      - CONFIG_PATH=/config
      - Community_Applications_Conversion=true
      - TIMEZONE=Asia/Shanghai
    volumes:
      - ./config:/config:rw
      - /mnt/user/Vedio:/media:rw,shared
      - /mnt/user/clouds/strm:/strm:rw,shared
    labels:
      - "net.unraid.docker.managed=dockerman"
      - "net.unraid.docker.webui=http://[IP]:[PORT:5000]"
    deploy:
      resources:
        limits:
          cpus: '4.0'
        reservations:
          cpus: '2.0'
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
